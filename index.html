<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="left-side">

        <div class="quote">
        <img src="images/logo-removebg-preview.png" alt="logo image">
        <H1>Some text will go here</H1>
        </div>

    </div>

    <div class="right-side">

        <form >
            <div class="form-title">
            <p>Let's do this!</p>
            </div>
        <div class="inputFields">

        <div class="input firstNameContainer">
            <label for="first">*FIRST NAME</label>
            <input placeholder="" type="text" name="first_name" id="first" title="FIRST NAME" maxlength="35" required pattern="[A-Za-z]+">
        </div>

        <div class=" input lastNameContainer">
            <label for="last" >*LAST NAME</label>
            <input placeholder="" type="text" name="last_name" id="last" title="LAST NAME"  maxlength="35" required pattern="[A-Za-z]+">
        </div>

        <div class=" input emailContainer">
            <label for="email">*E-MAIL</label>
            <input placeholder="email@example.com" type="email" name="email" id="email" title="E-MAIL"  maxlength="35" required>
        </div>

        <div class="input phoneNumberContainer">
            <label for="phone-number">PHONE NUMBER</label>
            <input type="tel"  id="phone-number" maxlength="12" pattern="^\d{3}-\d{3}-\d{4}$|^\d{10}$" placeholder="xxx-xxx-xxxx OR xxxxxxxxxx" >
        </div>

        <div class="input passwordContainer">
            <label for="password">*PASSWORD</label>
            <input placeholder="" type="password" name="password" id="password" title="PASSWORD"  maxlength="35" required>        
        </div>

        <div class="input passwordConfirmContainer">
            <label for="password_confirm">*CONFIRM PASSWORD</label>
            <input placeholder="" type="password" name="password_confirm" id="password_confirm" title="CONFIRM YOUR PASSWORD"  maxlength="35" required>
        </div>
       
        </div>
        
        <div>
            <button type="submit">Create Account</button>
        </div>
        </form> 
        <div class="signIn">
        <p>Already have an account?<a href="https://google.com">Sign In</a></p>
        </div> 
    </div>
</body>
</html>
