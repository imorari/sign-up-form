<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="left-side">

        <div class="quote">
        <img src="images/logo-removebg-preview.png" alt="logo image">
        <H1>Some text will go here</H1>
        </div>

    </div>

    <div class="right-side">

        <form >
            <p>Let's do this!</p>
        <div class="inputFields">

        <div class="input firstNameContainer">
            <label for="first">FIRST NAME</label>
            <input type="text" name="first_name" id="first" title="FIRST NAME">
        </div>

        <div class=" input lastNameContainer">
            <label for="last">LAST NAME</label>
            <input type="text" name="last_name" id="last" title="LAST NAME">
        </div>

        <div class=" input emailContainer">
            <label for="email">E-MAIL</label>
            <input type="email" name="email" id="email" title="E-MAIL">
        </div>

        <div class="input phoneNumberContainer">
            <label for="phone-number">PHONE NUMBER</label>
            <input type="number">
        </div>

        <div class="input passwordContainer">
            <label for="password">PASSWORD</label>
            <input type="password" name="password" id="password" title="PASSWORD">        
        </div>

        <div class="input passwordConfirmContainer">
            <label for="password_confirm">CONFIRM PASSWORD</label>
            <input type="password" name="password_confirm" id="password_confirm" title="CONFIRM YOUR PASSWORD">
        </div>
       
        </div>
        
        <button type="submit">Create Account</button>
        </form> 
     
    </div>
</body>
</html>
